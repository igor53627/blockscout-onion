daemon off;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version
    server_tokens off;

    # Logging with detailed format for debugging
    log_format debug_format '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'upgrade=$http_upgrade connection=$connection_upgrade '
                            'host=$host upstream=$upstream_addr '
                            'upstream_status=$upstream_status '
                            'request_time=$request_time upstream_time=$upstream_response_time';

    access_log /dev/stdout debug_format;
    error_log /dev/stderr debug;

    # WebSocket upgrade header mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream to 5.9.87.214 (HTTP)
    upstream blockscout {
        server 5.9.87.214:80;
    }

    server {
        listen 8080;
        server_name _;

        # Onion-Location Header Configuration
        # When this nginx instance serves CLEARNET traffic (not .onion),
        # recommend the Tor Browser user to switch to the onion service.
        # Replace YOUR-ONION-ADDRESS.onion with your actual .onion address.
        # Uncomment the line below when deploying on clearnet infrastructure:
        # add_header Onion-Location http://YOUR-ONION-ADDRESS.onion$request_uri always;

        # Status page at /status
        location = /status {
            alias /var/www/html/index.html;
            default_type "text/html; charset=utf-8";
        }

        # Proxy all other requests to 5.9.87.214
        location / {
            proxy_pass http://blockscout;

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;

            # URL rewriting to fix CORS issues (replace IP with onion hostname)
            sub_filter '5.9.87.214' '$host';
            sub_filter 'http://5.9.87.214' 'http://$host';
            sub_filter_once off;
            sub_filter_types application/javascript application/json text/html text/css text/javascript;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Handle redirects
            proxy_redirect https://eth.blockscout.com/ /;
            proxy_redirect https://eth.blockscout.com /;

            # Timeouts (increased for WebSockets)
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # Buffer settings (increased for large headers from Cloudflare)
            # Disable buffering for WebSocket connections
            proxy_buffering off;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
        }
    }
}
